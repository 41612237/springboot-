<html>

    <head>
        <meta charset="UTF-8">
        <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
        <script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    </head>

    <body class="login">
        <div class="content">
            <h3 class="form-title">获取otp信息</h3>
            <div class="form-group">
                <label class="control-label">手机号</label>
                <div>
                    <input class="form-control" type="text" placeholder="手机号(任意长度 temp)" name="telephone" id="telephone"/>
                </div>
            </div>
            <div class="form-actions">
                <button  class="btn blue-steel" id="getotp" type="submit">
                    获取otp短信
                </button>
            </div>
        </div>
    </body>
    <script>
        jQuery(document).ready(function () {
            $("#getotp").on("click", function () {
                var telephone = $("#telephone").val();
                if (telephone == null || telephone === "") {
                    alert("手机号不能为空");
                    return false;
                }


                var g_userVO = {};
                $.ajax({
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    url: "http://1.116.237.91:8090/user/getotp",
                    data: {
                        "telephone": telephone,
                    },
                    xhrFields:{withCredentials:true},
                    success: function (data) {
                        if (data.status === "success") {
                            //我自己添加的仅仅为了返回验证码 -,-
                            g_userVO = data.data
                            alert("otp已经发送到您的手机上, 请注意查收  -(temp)-> "+g_userVO.tempUsefulOtpCode);
                            // alert("otp已经发送到您的手机上, 请注意查收")
                            window.location.href = "register.html?telephone=" + telephone;
                        } else {
                            alert("otp发送失败, 原因为" + data.data.errMsg);
                        }
                    },
                    error: function (data) {
                        alert("otp发送失败, 原因为" + data.responseText);
                    }
                });
                return false;
            })
        });
    </script>
</html>
